<html>
	<head>
		<title>Tweetpoller Test</title>
		<script type="text/javascript" charset="utf-8" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/tweetpoller.js"></script>
        
		<script type="text/javascript" charset="utf-8">
		// <![CDATA[
	$(function(){
		$("#twitter-tweets").tweetpoller(
            {"filter_value": "stetro",
            "filter_attr": "screen_name",
             "time":    20*1000,
             "count" : 7,
             "read_more_link_text" : "Mehr Tweets ..."
             });
	});
		// ]]>
		</script>
		
		<link rel="stylesheet" href="example/style.css" type="text/css" media="screen" charset="utf-8" />
		
	</head>
	<body>
	<div id="twitter-container">
		<img src="twitter.png" alt="Twitter-Logo" id="twitter-logo" width="70"/>
		<div id="twitter">
			<ul id="twitter-tweets">
				<li>Tweets werden geladen<img src="load.gif"/></li>
			</ul>
		</div>
	</div>
	</body>
</html>
